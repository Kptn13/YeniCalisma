<template>

  <lightning-card title="AD ve Yas">
    <lightning-input
    type="text"
    label="Adinizi Giriniz"
    onblur={handleName}></lightning-input>

    <lightning-input 
    type="text"
    label="Yasinizi Giriniz"
    onchange={handleAge}></lightning-input>
  
    <lightning-button variant="success" label="Ekle" title="Successful action" onclick={handleSave} class="slds-m-left_x-small"></lightning-button>
    <template for:each={aileBireyleri} for:item="birey">
      <ol key={birey.id}>
        <li>
          <p>Birey adi: {birey.name}</p> 
          <p>Birey Yasi: {birey.yas}</p>

        </li>


      </ol>



    </template>
  

  </lightning-card>

    
</template>
